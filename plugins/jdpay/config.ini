[config]
;支付插件英文名称，需和目录名称一致，不能有重复
name = "jdpay"

;支付插件显示名称
showname = "京东支付"

;支付插件作者
author = "京东"

;支付插件作者链接
link = "https://www.jdpay.com/"

;支付插件支持的支付方式，多种方式用英文,隔开，可选的有alipay,qqpay,wxpay,bank
types = "jdpay"

;支付插件要求传入的参数以及参数显示名称，可选的有appid,appkey,appsecret,appurl,appmchid
inputs = "appid:商户号,appkey:商户DES密钥"

;支付插件要求传入的支付方式参数
select = ""